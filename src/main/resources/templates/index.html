<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>StockApp</title>

    <!-- レスポンシブ対応 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 最低限のスタイル -->
    <style>
        body {
            font-family: Arial, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
        }

        main {
            padding: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>

<header>
    <h1>株管理アプリ</h1>
</header>

<main>
    <div class="card">
        <p>
            ようこそ、
            <strong th:text="${username}">ユーザー名</strong>
            さん
        </p>
        <p>StockApp が正常に起動しました。</p>

        <!-- 後で機能を追加する場所 -->
        <ul>
            <li>銘柄一覧</li>
            <li>株価登録</li>
            <li>分析画面</li>
        </ul>
    </div>
</main>

<footer>
    © 2026 StockApp
</footer>

</body>
</html>
